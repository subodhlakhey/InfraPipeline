name: Terraform Plan
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
    
jobs:

  Terraform-Plan:
    runs-on: ubuntu-latest
   
    steps:
    - name: Checkout Infra Code
      uses: actions/checkout@v2
      with:
        path: Infra
    - uses: hashicorp/setup-terraform@v1.3.2
      with:
        terraform_version: 1.0.4

    - name: Checkout Core TF modules
      uses: actions/checkout@v2
      with:
        repository: subodhlakhey/TerraformCore
        token: ${{ secrets.PAT }}
        path: TerraformCore

    - name: Terraform fmt
      id: fmt
      run: terraform fmt -recursive
      working-directory: ./Infra

    - name: Terraform Init
      id: init
      run: terraform init -no-color
      working-directory: ./Infra

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
      working-directory: ./Infra

    - name: Terraform Plan
      id: plan
      run: terraform plan -var 'client_secret=${{ secrets.CLIENT_SECRET }}' -var 'subscription_id=${{ secrets.SUBSCRIPTION_ID }}'
      working-directory: ./Infra
  
  Send-Email:
    runs-on: ubuntu-latest

    steps:
      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: lakheysubodh@gmail.com
          secure: true
          ignore_cert: true
          password: ${{ secrets.GMAIL_PASS }}
          subject: New Commit in ${{ github.repository }}.Please Review
          body: ${{ github.actor }} has committed a code and is ready for review Repo ${{ github.repository }}
          to: lakheysub@yahoo.co.in
          from: lakheysubodh@gmail.com