name: Terraform Plan
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
    
jobs:

  Terraform-Plan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: hashicorp/setup-terraform@v1.3.2
      with:
        terraform_version: 1.0.4
      
    - name: Terraform fmt
      id: fmt
      run: terraform fmt -recursive

    - name: Terraform Init
      id: init
      run: terraform init -no-color

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color -var 'client_secret=${{ secrets.CLIENT_SECRET }}' -var 'tf_state_access_key=${{ secrets.TF_STATE_ACCESS_KEY }}'
